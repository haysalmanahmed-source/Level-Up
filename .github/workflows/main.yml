name: Python Runner

on:
  schedule:
    # এটি প্রতি ৫ মিনিট পর পর আপনার কোড রান করবে (এটি ২৪/৭ রাখার একটি উপায়)
    - cron: '*/5 * * * *'
  workflow_dispatch: # এটি দিলে আপনি ম্যানুয়ালিও রান করতে পারবেন

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Execute Script
        run: python main.py
        
